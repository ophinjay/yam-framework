<!DOCTYPE html>
<html>

<head>
    <title>YAMF example</title>
    <script src="../src/yam-model.js"></script>
    <script src="../src/yam-service.js"></script>
    <script src="customer.js"></script>
    <script type="text/javascript">
    (function() {
        var customerData = {
            "id": "10018",
            "firstname": "Jophin",
            "lastname": "Joseph",

        };

        var customer = new Customer(customerData);

        customer.setFirstName("Darshan");
        console.log(customer.getFirstName());

        console.log(customer.getFullName());

        console.log(customer.$getOriginalData());

    })();
